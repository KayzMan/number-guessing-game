<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <p id="header">Guess a Number from 1 to 100</p>
    <label for="inputBox">
        <input type="number" id="inputBox">
    </label>
    <button id="btn">Check</button>
    <button id="replay">Replay</button>
    <p id="resultLabel">hint:<span id="result"></span> </p>
    <p id="attempts">Lives: </p>
</div>

<script src="app.js"></script>

</body>
</html>
